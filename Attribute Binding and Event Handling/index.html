<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Episode 1</title>
        <script src="https://unpkg.com/vue@3"></script>
        <style>
            html, body {
                height: 100%;
            }
            body {
                display: grid;
                place-items: center;
            }
            .text-red {
                color: red;
            }
            .text-green {
                color: green;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!-- v-bind:class = :class v-on: = @ -->
           <button :class="active ? 'text-red' : 'text-green'" @click="toggle">Click Me</button>
        </div>
        <script>
            Vue.createApp({
                data() {
                 return {
                    
                    active: false
                 }  
                },
                methods: {
                    toggle() {
                      // this.buttonClasses = 'text-red'
                      this.active = !this.active
                    } 
                }
            }).mount('#app')
        </script>
    </body>
</html>
